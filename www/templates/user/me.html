<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>荐乎</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="http://res.jian-hu.cn/static/jquery-weui/dist/lib/weui.css">
    <link rel="stylesheet" href="http://res.jian-hu.cn/static/jquery-weui/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="http://res.jian-hu.cn/static/dist/css/app-me.css">
</head>

<body>
<div class="weui_tab">
    <div class="weui_navbar jian-title">
        <div class="jian-title-me">
            个人中心
        </div>
    </div>
    <!--以 weui_tab_bd 作为外部容器，下拉刷新、滚动加载控件必须在这个容器的之中-->
    <div class="weui_tab_bd" style="margin-top: -42px;padding-top: 87px;background-color: #ebebeb;">
        <div style="padding: 15px;background-color: #ffffff;">
            <table width="100%" style="table-layout:fixed;">
                <tr>
                    <td rowspan="2" width="50px;">
                        <img src="http://res.jian-hu.cn/static/img/default1.png" class="jian-me-img" id="user_portrait">
                    </td>
                    <td>
                        <div class="jian-me-name" id="user_name">

                        </div>
                    </td>
                    <td rowspan="2" width="80px" align="right">
                        <a href="/user/edit_userinfo">
                            <div class="jian-me-edit-img">
                                <img src="http://res.jian-hu.cn/static/img/bianji@2x.png"
                                     style="width:100%;height: 100%;">
                            </div>
                            <div class="jian-me-edit-font">
                                编辑简历
                            </div>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="jian-me-from">
                            <font style="margin-right: 5px;" id="user_company"></font>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="jian-item-space"></div>
        <a href="/user/fabu_list">
            <div class="jian-me-item">
                <div class="weui-row">
                    <div class="weui-col-50">
                        <div style="font-size: 15px;">我的发布</div>
                    </div>
                    <div class="weui-col-50">
                        <div style="width: 22px;height: 22px;float: right;">
                            <img src="http://res.jian-hu.cn/static/img/title_back@2x.png" width="100%" height="100%">
                        </div>
                    </div>
                </div>
            </div>
        </a>

        <a href="/user/recommand_list">
            <div class="jian-me-item">
                <div class="weui-row">
                    <div class="weui-col-50">
                        <div style="font-size: 15px;">我的推荐</div>
                    </div>
                    <div class="weui-col-50">
                        <div style="width: 22px;height: 22px;float: right;">
                            <img src="http://res.jian-hu.cn/static/img/title_back@2x.png" width="100%" height="100%">
                        </div>
                    </div>
                </div>
            </div>
        </a>

        <a href="/user/yinping_list">
            <div class="jian-me-item">
                <div class="weui-row">
                    <div class="weui-col-50">
                        <div style="font-size: 15px;">我的应聘</div>
                    </div>
                    <div class="weui-col-50">
                        <div style="width: 22px;height: 22px;float: right;">
                            <img src="http://res.jian-hu.cn/static/img/title_back@2x.png" width="100%" height="100%">
                        </div>
                    </div>
                </div>
            </div>
        </a>

        <a href="/user/collection_list">
            <div class="jian-me-item">
                <div class="weui-row">
                    <div class="weui-col-50">
                        <div style="font-size: 15px;">我的收藏</div>
                    </div>
                    <div class="weui-col-50">
                        <div style="width: 22px;height: 22px;float: right;">
                            <img src="http://res.jian-hu.cn/static/img/title_back@2x.png" width="100%" height="100%">
                        </div>
                    </div>
                </div>
            </div>
        </a>

        {#        <div style="margin: 40px 15px">#}
        {#            <a href="/">#}
        {#                <div style="width: 150px;text-align: center;border: 1px solid #8e8e8e;font-size: 18px;color: #8e8e8e;margin: 10px auto;padding: 8px;border-radius: 6px;">#}
        {#                    退出登录#}
        {#                </div>#}
        {#            </a>#}
        {#        </div>#}

    </div>


    <div class="weui_tabbar">
        <a href="javascript:;" class="weui_tabbar_item" style="padding-top: 0">
            <div class="jian-tabbar-item">
                <img id="1" class="tab" src="http://res.jian-hu.cn/static/img/btn_nor_faxian@2x.png" width="100%"
                     height="100%">
            </div>
        </a>
        <a href="javascript:;" class="weui_tabbar_item" style="padding-top: 0">
            <div class="jian-tabbar-item">
                <img id="2" class="tab" src="http://res.jian-hu.cn/static/img/btn_nor_mesaage@2x.png" width="100%"
                     height="100%">
            </div>
        </a>
        <a href="javascript:;" class="weui_tabbar_item" style="padding-top: 0">
            <div class="jian-tabbar-item">
                <img id="3" class="tab" src="http://res.jian-hu.cn/static/img/btn_pre_wd@2x.png" width="100%"
                     height="100%">
            </div>
        </a>
    </div>
</div>
<script src="http://res.jian-hu.cn/static/jquery-weui/dist/lib/jquery-2.1.4.js"></script>
<script src="http://res.jian-hu.cn/static/jquery-weui/dist/js/jquery-weui.js"></script>
<script src="http://res.jian-hu.cn/static/dist/js/app-me.js"></script>
{% include "public/modal.html" %}
<script src="http://res.jian-hu.cn/static/dist/js/app-public.js"></script>
<script type="text/javascript">
    var user = {{ user | safe }};
    $('#user_name').text(user.nick);
    $('#user_company').text(user.user_company);
    $('#user_portrait').attr('src', user.portrait);

    $('#user_portrait').on('click', function (event) {
        openModal(user.portrait, user.nick, user.user_title, user.user_company, user.user_city, user.user_desc);
    });

</script>
</body>
</html>
